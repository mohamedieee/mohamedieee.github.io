<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>3D Tech Galaxy Â· Mohamed Taha</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0f1d;--ink:#e8f3ff}
html,body{margin:0;height:100%}body{font-family:Inter,system-ui;color:var(--ink);background:linear-gradient(180deg,#090d1a,#0b0f1d)}
.wrap{max-width:1080px;margin:auto;padding:28px 18px}
.card{background:linear-gradient(180deg,#0f1630,#0c1227);border:1px solid #162243;border-radius:18px;padding:18px}
.btn{display:inline-block;padding:.55rem .9rem;border-radius:12px;border:1px solid #27428a;background:#0b1430;color:var(--ink)}
#scene{width:100%;height:520px;display:block}
</style></head><body>
<main class="wrap">
  <p><a class="btn" href="hub.html">Back</a></p>
  <h1>3D Tech Galaxy</h1>
  <div class="card"><canvas id="scene"></canvas></div>
</main>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
const canvas=document.getElementById('scene');
const renderer=new THREE.WebGLRenderer({canvas,antialias:true});
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(55,1,0.1,1000);camera.position.set(0,0,40);
function resize(){const dpr=Math.min(window.devicePixelRatio||1,2);const w=canvas.clientWidth,h=canvas.clientHeight;renderer.setPixelRatio(dpr);renderer.setSize(w,h,false);camera.aspect=w/h;camera.updateProjectionMatrix();}window.addEventListener('resize',resize);resize();
scene.add(new THREE.AmbientLight(0x666666));const light=new THREE.PointLight(0x00e5ff,1.2);light.position.set(12,14,18);scene.add(light);
const domains=[{name:'Networking',color:0x8a2be2,skills:['SONiC','BGP','EVPN','VXLAN']},{name:'Automation',color:0x00e5ff,skills:['Python','Ansible','Bash']},{name:'CI/CD',color:0x3aa6ff,skills:['Actions','Jenkins','Docker']},{name:'Observability',color:0x70d6ff,skills:['Grafana','Prometheus']},{name:'Security+AI',color:0x9b5de5,skills:['LLMs','IDS','Policy Agents']}];
const nodes=[];domains.forEach((d,di)=>{d.skills.forEach((s,si)=>{const m=new THREE.MeshPhongMaterial({color:d.color,emissive:0x100020});const geom=new THREE.SphereGeometry(0.7,24,24);const mesh=new THREE.Mesh(geom,m);const r=10+di*3;const a=Math.random()*Math.PI*2;const b=Math.random()*Math.PI*2;mesh.position.set(r*Math.cos(a)*Math.sin(b),r*Math.sin(a)*Math.sin(b),r*Math.cos(b));mesh.userData={label:s};scene.add(mesh);nodes.push(mesh);});});
const lineMat=new THREE.LineBasicMaterial({color:0x00e5ff,transparent:true,opacity:0.3});function link(a,b){const g=new THREE.BufferGeometry().setFromPoints([a.position,b.position]);scene.add(new THREE.Line(g,lineMat));}
for(let i=0;i<nodes.length;i++){link(nodes[i],nodes[(i+4)%nodes.length]);}
let t=0;function animate(){t+=0.002;nodes.forEach((n,i)=>{n.position.x+=Math.sin(t+i)*0.02;n.position.y+=Math.cos(t*1.2+i)*0.02;});scene.rotation.y+=0.0018;renderer.render(scene,camera);requestAnimationFrame(animate);}animate();
let drag=false,prev={x:0,y:0};canvas.addEventListener('mousedown',e=>{drag=true;prev.x=e.clientX;prev.y=e.clientY;});window.addEventListener('mouseup',()=>drag=false);window.addEventListener('mousemove',e=>{if(!drag)return;const dx=(e.clientX-prev.x)/200,dy=(e.clientY-prev.y)/200;scene.rotation.y+=dx;scene.rotation.x+=dy;prev.x=e.clientX;prev.y=e.clientY;});window.addEventListener('wheel',e=>{camera.position.z+=(e.deltaY>0?1:-1)*1.2;},{passive:true});
</script>
</body></html>
