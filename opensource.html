<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Open Source ¬∑ Mohamed Taha</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0f1d;--panel:#0f1630;--ink:#e8f3ff;--muted:#9eb1d6;--accent:#00e5ff}
*{box-sizing:border-box}html,body{margin:0;height:100%}
body{font-family:Inter,system-ui;color:var(--ink);background:linear-gradient(180deg,#090d1a,#0b0f1d 30%,#0b0f1d)}
a{color:var(--accent);text-decoration:none}
header{position:sticky;top:0;backdrop-filter:blur(8px);background:#0b0f1dd9;border-bottom:1px solid #162243}
nav{max-width:1080px;margin:auto;display:flex;gap:16px;align-items:center;justify-content:space-between;padding:14px 18px}
.brand{font-weight:800}
.wrap{max-width:1080px;margin:auto;padding:28px 18px}
.grid{display:grid;gap:16px;grid-template-columns:repeat(3,1fr)}@media(max-width:900px){.grid{grid-template-columns:1fr}}
.card{background:linear-gradient(180deg,#0f1630,#0c1227);border:1px solid #162243;border-radius:18px;padding:16px}
.meta{color:#9eb1d6;font-size:.9rem}
.badge{display:inline-block;border:1px solid #27428a;background:#0b1430;border-radius:999px;padding:.2rem .55rem;margin-right:.3rem}
</style></head><body>
<header><nav>
  <div class="brand"><a href="./" style="color:var(--ink)">Mohamed Taha ‚Äî Open Source</a></div>
  <div><a class="btn" href="hub.html" style="border:1px solid #27428a;background:#0b1430;border-radius:12px;padding:.55rem .9rem">Back</a></div>
</nav></header>
<main class="wrap">
  <h1>Open Source Contributions</h1>
  <div id="repos" class="grid"></div>
</main>
<script>
(async ()=>{
  const container = document.getElementById('repos');
  const res = await fetch('https://api.github.com/users/mohamedieee/repos?per_page=100&sort=updated');
  const repos = (await res.json())
    .filter(r=>!r.fork)
    .sort((a,b)=> (b.stargazers_count||0) - (a.stargazers_count||0))
    .slice(0,12);
  for(const r of repos){
    const el = document.createElement('a');
    el.className='card'; el.href=r.html_url; el.target='_blank'; el.rel='noopener';
    el.innerHTML = `
      <h3>${r.name}</h3>
      <p>${(r.description||'').slice(0,160)}</p>
      <p class="meta">‚≠ê ${r.stargazers_count} &nbsp; ‚ëÇ ${r.forks_count} &nbsp; üßæ ${r.language||''}</p>
    `;
    container.appendChild(el);
  }
})();
</script>
</body></html>
